<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template.html">

<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
  <title>Formulaire de demande de bourse de recherche</title>
  <style>
    body{
      zoom: 80%;
    }
    .x{
      transform: scale(0.9);
    }
  </style>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container x">
  <h2>Formulaire de demande de bourse de recherche</h2>
  <form>
    <div class="form-group">
      <label for="nom">Nom complet :</label>
      <input type="text" class="form-control" id="nom" placeholder="Votre nom complet">
    </div>
    <div class="form-group">
      <label for="email">Adresse e-mail :</label>
      <input type="email" class="form-control" id="email" placeholder="example@example.com">
    </div>
    <div class="form-group">
      <label for="universite">Université :</label>
      <input type="text" class="form-control" id="universite" placeholder="Votre université">
    </div>
    <div class="form-group">
      <label for="domaine">Domaine de recherche :</label>
      <input type="text" class="form-control" id="domaine" placeholder="Votre domaine de recherche">
    </div>
    <div class="form-group">
      <label for="lettre_motivation">Lettre de motivation :</label>
      <textarea class="form-control" id="lettre_motivation" rows="5" placeholder="Expliquez brièvement votre projet de recherche et les raisons pour lesquelles vous souhaitez obtenir une bourse de recherche."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer la demande</button>
  </form>
</div>
</div>
</body>
</html>
