<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template.html">
<link rel="stylesheet" type="text/css"
      href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
    <meta charset="UTF-8">
    <title>Formaulaire</title>
    <style>
        body{
            zoom: 80%;
        }
        .x{
            transform: scale(0.9);
        }
    </style>
</head>
<body>
<div layout:fragment="Mycontent">
    <div class="container x">
        <div class="card">
            <div class="card-header">
                Bourse Scolaire
            </div>
            <div class="card-body">
                <form action="addForm" method="post">
                    <div class="form-group">
                        <label class="control-label">Nom Formulaire :</label>

                        <input type="text" name="nomForm" class="form-control"
                                />
                        <span class="text-danger"> </span>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Nom Formulaire :</label>

                        <textarea  name="description" class="form-control" rows="4" cols="50">

                        </textarea>

                        <span class="text-danger" > </span>
                    </div>



                    <div class="form-group">
                        <label class="control-label">Type Bourse:</label>
                        <select  name="hrefForm" >
                            <option value="formBS">Bourse Scolaire</option>
                            <option value="bourserecherche">Bourse Recherche</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>

                </form>
            </div>
        </div>
        <div th:if="${msg}">
            <p th:text="'Message: '+${msg}"/>
        </div>
        <br/>
        <br/>
        <a href="ListeProduits">Liste Produits</a>
    </div>

</div>
</body>
</html>
